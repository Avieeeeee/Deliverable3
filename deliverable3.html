<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 5px solid black;
                margin: auto;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name of Company</th>
                <th>Number of Hours Worked</th>
                <th>Paycheck</th>
            </tr>
            <tr>
                <td>Company A</td>
                <td>50 Hours</td>
                <td>280$</td>
            </tr>
            <tr>
                <td>Company B</td>
                <td>70 Hours</td>
                <td>400$</td>
            </tr>
        </table>
    </body>
</html>
